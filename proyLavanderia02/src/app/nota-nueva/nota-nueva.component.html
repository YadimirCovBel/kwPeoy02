 <p>nota-nueva works!</p>
 <div>
  <h1>Nota Nueva</h1>
  <label>Cliente:</label>
  <select [(ngModel)]="clienteSeleccionado">
    <option *ngFor="let cliente of clientes" [value]="cliente.nombre">{{cliente.nombre}}</option>
  </select>

  <label>Servicio:</label>
  <select [(ngModel)]="servicioSeleccionado">
  <option *ngFor="Let servicio of clientes.find(cliente => cliente.nombre === clienteSeleccionado)?.servicios" [value]="servicio">{{servicio}}</option>
  </select>

  <label>Cantidad:</label>
  <input type="number" [(ngModel)]="cantidad">
  <button (click)="agregarServicio()">Agregar Servicio</button>
  <ul>
    <li *ngFor="Let servicio of listaServicios">{{servicio.servicio}}: {{servicio.cantidad}}</li>
  </ul>
  <button (click)="enviarDatos()">Enviar</button>
</div>
